<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق سور جزء عم للأطفال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f0f8ff;
        }
        .balloon {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #ffccff;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .balloon:hover {
            background-color: #ff99ff;
        }
        .word-container {
            margin-top: 30px;
            font-size: 30px;
        }
        .letter-box {
            width: 30px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }
        .letter-correct {
            color: #000;
        }
        .faded {
            color: #ccc;
            margin-left: 5px;
            margin-right: 5px;
        }
        .revealed {
            color: #000;
        }
    </style>
</head>
<body>
    <h2 id="header">اختر سورة من جزء عم</h2>
    <div id="balloon-container"></div>
    <div class="word-container" id="word-container">
        <div id="completedVerses"></div>
        <div id="inputArea"></div>
    </div>

    <script>
        let surahs = {};
        const juzAmmaRange = {start: 78, end: 114};
        const surahNames = [
            "النبأ", "النازعات", "عبس", "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", 
            "الغاشية", "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", 
            "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", 
            "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
        ];

        fetch('quran.json')
        .then(response => response.json())
        .then(data => {
            surahs = data;
            createBalloons();
        });

        function createBalloons() {
            const container = document.getElementById('balloon-container');
            surahNames.forEach((name, index) => {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.innerText = `سورة ${name}`;
                balloon.onclick = () => startSurah(index + juzAmmaRange.start);
                container.appendChild(balloon);
            });
        }

        let currentSurahWords = [];
        let currentWordIndex = 0;
        let solvedWords = [];
        let completedVersesArray = []; // [{words: [...], verseNum: N}]

        function removeDiacritics(text) {
            return text
                .normalize("NFD")
                .replace(/[ً-ٰٟ‌ـۖ-ۭؐ-ؚ۟-۠]/g, '')
                .replace(/ٱ/g, 'ا');
        }

        function startSurah(surahNumber) {
            document.getElementById('balloon-container').style.display = 'none';
            document.getElementById('header').innerText = `سورة ${surahNames[surahNumber - juzAmmaRange.start]}`;

            const completed = document.getElementById('completedVerses');
            completed.innerHTML = '';
            const basmalaLine = document.createElement('div');
            basmalaLine.innerText = 'بسم الله الرحمن الرحيم';
            basmalaLine.classList.add('letter-correct');
            completed.appendChild(basmalaLine);

            currentSurahWords = [];
            surahs[surahNumber].forEach((verse, i) => {
                const words = removeDiacritics(verse.text).split(' ');
                words.forEach(word => {
                    currentSurahWords.push({ word, verse: i + 1 });
                });
            });

            currentWordIndex = 0;
            solvedWords = [];
            completedVersesArray = [];
            showCurrentWord();
        }

        function showCompletedVerses() {
            const completedDiv = document.getElementById('completedVerses');
            completedDiv.innerHTML = '';
            const basmalaLine = document.createElement('div');
            basmalaLine.innerText = 'بسم الله الرحمن الرحيم';
            basmalaLine.classList.add('letter-correct');
            completedDiv.appendChild(basmalaLine);

            completedVersesArray.forEach(({words, verseNum}) => {
                const verseBlock = document.createElement('div');
                verseBlock.classList.add('letter-correct');
                verseBlock.innerHTML = words.join(' ') + ` <span style="color:gray">(${verseNum})</span>`;
                completedDiv.appendChild(verseBlock);
            });
        }

        function showCurrentWord() {
            const inputArea = document.getElementById('inputArea');
            inputArea.innerHTML = '';

            // Get all solved words grouped by verse
            const grouped = {};
            solvedWords.forEach(obj => {
                if (!grouped[obj.verse]) grouped[obj.verse] = [];
                grouped[obj.verse].push(obj.word);
            });

            // Only show completed verses (where all words in a verse are solved)
            completedVersesArray = [];
            for (const verseNum in grouped) {
                const verseNumInt = parseInt(verseNum);
                // Find the number of words in this verse
                const totalWords = currentSurahWords.filter(w => w.verse === verseNumInt).length;
                if (grouped[verseNum].length === totalWords) {
                    completedVersesArray.push({words: grouped[verseNum], verseNum: verseNum});
                }
            }
            showCompletedVerses();

            const wordObj = currentSurahWords[currentWordIndex];
            const word = wordObj.word;
            const letters = word.split('');

            const fadedContainer = document.createElement('div');
            fadedContainer.style.marginBottom = '10px';
            letters.forEach(letter => {
                const span = document.createElement('span');
                span.innerText = letter;
                span.className = 'faded';
                fadedContainer.appendChild(span);
            });
            inputArea.appendChild(fadedContainer);

            const inputBoxes = [];
            letters.forEach((letter, index) => {
                const input = document.createElement('input');
                input.classList.add('letter-box');
                input.maxLength = 1;

                input.addEventListener('input', () => {
                    if (input.value === letter) {
                        input.disabled = true;
                        input.style.backgroundColor = '#cfc';
                        fadedContainer.children[index].classList.remove('faded');
                        fadedContainer.children[index].classList.add('revealed');
                        if (index + 1 < inputBoxes.length) {
                            inputBoxes[index + 1].focus();
                        } else {
                            const verseId = wordObj.verse;
                            solvedWords.push({ word, verse: verseId });
                            currentWordIndex++;
                            setTimeout(() => {
                                // Only update completedVersesArray after LAST word of the verse
                                const nextWord = currentSurahWords[currentWordIndex];
                                if (!nextWord || nextWord.verse !== verseId) {
                                    showCompletedVerses();
                                }
                                if (currentWordIndex < currentSurahWords.length) {
                                    showCurrentWord();
                                } else {
                                    alert('أحسنت! أنهيت السورة.');
                                    location.reload();
                                }
                            }, 800);
                        }
                    } else {
                        alert('الحرف الصحيح هو: ' + letter);
                        input.value = '';
                    }
                });

                inputBoxes.push(input);
                inputArea.appendChild(input);
            });

            inputBoxes[0].focus();
        }
    </script>
</body>
</html>
